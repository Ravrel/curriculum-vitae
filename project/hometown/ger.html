<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/ger.css" type="text/css" href="css/bootstrap.min.css" >
		<title></title>
	</head>
	<body>
		<div class="modal-body">
			<form class="form-horizontal bd">
				<div class="form-group" <!-- style="display:none;" -->>
					<label for="inputEmail3" class="col-sm-2 control-label">用户id</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="userid">
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="usernames">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">手机号</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="userphone">
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">身份证号</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="usecard">
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">地址</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="useradd">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">修改</button>
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModalAdd">
					  修改密码
					</button>
				</div>
			</form>
		</div>
		<div class="modal fade" id="myModalAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">修改密码</h4>
		      </div>
		      <div class="modal-body">
		        <form class="form-horizontal">
		        	<table style="width:100%;">
				 		<tr>
							<td>
								<div class="form-group">
								    <label for="inputPassword3" class="col-sm-2 control-label">原密码</label>
								    <div class="col-sm-10">
								      <input type="text" class="form-control" id="addprice">
								    </div>
								 </div>
							</td>
				 		</tr>
				  		<tr>
							<td>
								<div class="form-group">
								    <label for="inputEmail3" class="col-sm-2 control-label">新密码</label>
								    <div class="col-sm-10">
								      <input type="text" class="form-control" id="addquantity">
								 	</div>
								</div>
							</td>
				  		</tr>
				  		<tr>
							<td>
								<div class="form-group">
								    <label for="inputEmail3" class="col-sm-2 control-label">确认密码</label>
								    <div class="col-sm-10">
								      <input type="text" class="form-control" id="adddescription">
								    </div>
								</div>
							</td>
				  		</tr>
		        	</table>
				</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		        <button type="button" id="btn_sub" class="btn btn-primary">添加</button>
		      </div>
		    </div>
		  </div>
		</div>
	</body>
	<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/ger.js" type="text/javascript" charset="utf-8"></script>
</html>
