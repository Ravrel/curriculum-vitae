<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/zhuce.css">
</head>
<body>
	<form method="post" action="zhuce.php">
		<table>
			<tr>
				<td>用户名</td>
				<td>
					<input type="text" id="uname" name="usename" class="form-control">
					<span class="span_name">请输入正确的用户名</span>
				</td>
			</tr>
			<tr>
				<td>密码</td>
				<td>
					<input type="text" id="firpwd" name="passwords" class="form-control" >
					<span class="span_pwd">请输入长度为6位的有效密码</span>
				</td>
			</tr>
			<tr>
				<td>确认密码</td>
				<td>
					<input type="text" id="qrpwd" name="passwords" class="form-control" >
					<span class="span_pwd">密码不一致</span>
				</td>
			</tr>
			<tr>
				<td>手机号</td>
				<td>
					<input type="text" id="phone" name="phone" class="form-control" >
					<span class="span_phone">请输入11位有效数字</span>
				</td>
			</tr>
			<tr>
				<td>身份证</td>
				<td>
					<input type="text" id="carNo" name="carNo" class="form-control" >
					<span class="span_carNo">请输入18位有效数字</span>
				</td>
			</tr>
			<tr>
				<td>地址</td>
				<td>
					<input type="text" id="address"  name="address" class="form-control" >
					<span class="span_add">请输入正确地址</span>
				</td>
			</tr>
			<tr>
				<td></td>
				<td colspan="2">
					<input class="btn btn-default" type="submit" id="btn-default" value="注册">
				</td>
			</tr>

		</table>
	</form>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/zhuce.js"></script>
</body>
</html>
